<!DOCTYPE html>
<html lang="en">
<head>
    <title>Left Content</title>
</head>

<style>
    legend {
        text-align: center;
        font-weight: bold;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f4f6f8, #e9eef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    ul {
        list-style-type: none;
        padding-left: 0;
        margin: 15px 0 0 0;
        text-align: center;
    }
    li{
        display: flex;
        justify-content: center;
        gap: 25px;
    }
    a {
        align-items: center;
        font-weight: bold;
        color: black;
        padding: 8px 15px;
        border-radius: 6px;
        transition: 0.3s;
    }
    fieldset {
        border-radius: 10px;
    }
    a:hover {
        background-color: #0077ff;
        color: white;
        transform: translateY(-3px);
    }
</style>

<body>
    <div class="container">
        <fieldset>
            <legend>
                <b>Menu Content</b>
            </legend>
            <ul>
                <li>
                    <a href="home.html" target="content">Home</a>
                    <a href="study.html" target="content">Education Background</a>
                    <a href="gallery.html" target="content">Gallery</a>
                </li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
