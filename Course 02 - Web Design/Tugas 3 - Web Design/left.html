<!DOCTYPE html>
<html lang="en">
<head>
    <title>Left Content</title>
    <style>
        legend {
            text-align: center;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f4f6f8, #e9eef3);
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 12px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
        }
        fieldset {
            border-radius: 10px;
        }
        a:hover{
            color: #0077ff;
            transform: scale(1.05);
            display: inline-block;
        }
        .container {
            background: rgb(244, 244, 244);
            padding: 25px;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>
                <b>Fren's Socmed</b>
            </legend>
            <ul>
                <li>
                    <a href="https://www.instagram.com/gbrlalfrs_/" target="_blank">Gabriel</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/syaifalikhan_/" target="_blank">Syaif</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/didikmiko.id/" target="_blank">Didik</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/mirsaaptr/" target="_blank">Mirsa</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/fanryel/" target="_blank">Fanny</a>
                </li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
