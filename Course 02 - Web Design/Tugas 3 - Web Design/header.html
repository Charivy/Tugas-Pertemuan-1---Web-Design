<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f6f8, #e9eef3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        .header {
            margin-bottom: 60px;
            width: 100%;
            text-align: center;
        }

        marquee {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 42px;
            font-weight: bold;
            color: #2c3e50;
        }

        marquee span {
            margin-right: 1200px;
        }
    </style>
</head>
<body>

<div class="header">
    <marquee>
        <span>Selamat Datang di Website Saya</span>
        <span>Tugas Pertemuan 3</span>
    </marquee>
</div>

</body>
</html>
