<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f4f6f8, #e9eef3)
        }
        img {
            width: auto;
            height: 200px;
            margin: 10px;
            margin-right: 20px;
            border-radius: 12px;
            border: 1px solid rgb(0, 0, 0);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        h2{
            margin-bottom: 0px;
        }
        table {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h2>Gallery</h2>
    
    <div class="gallery"></div>
    <table>
        <tr>
            <td><img src="Photos/IMG_8587.JPG" alt=""></td>
            <td><img src="Photos/IMG_8590.JPG" alt=""></td>
            <td><img src="Photos/IMG_8694.JPG" alt=""></td>
        </tr>
        <tr>
            <img src="Photos/WhatsApp Image 2026-02-26 at 14.35.28.jpeg" alt="">
            <img src="Photos/WhatsApp Image 2026-02-26 at 14.36.53.jpeg" alt="">
        </tr>
    </table>
</body>
</html>
